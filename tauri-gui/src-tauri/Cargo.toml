[package]
name = "invoice-generator"
version = "0.1.0"
description = "A cross-platform desktop invoice generator"
authors = ["invoices"]
edition = "2021"
license = "MIT"
repository = "https://github.com/username/ocaml-invoice"
homepage = "https://github.com/username/ocaml-invoice"
keywords = ["invoice", "pdf", "generator", "desktop", "tauri"]
categories = ["gui", "office"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "invoice_generator_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
tauri-plugin-shell = "2"
tauri-plugin-dialog = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rusqlite = { version = "0.32", features = ["bundled"] }
base64 = "0.22"
dirs = "5.0"
