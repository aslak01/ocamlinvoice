<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>üßæ Invoice Generator</h1>
      
      <div class="tabs">
        <button class="tab active" data-tab="sender">Sender Information</button>
        <button class="tab" data-tab="bankdetails">Bank Details</button>
        <button class="tab" data-tab="invoice">Invoice Details</button>
        <button class="tab" data-tab="recipients">Recipients</button>
        <button class="tab" data-tab="history">Invoice History</button>
      </div>
      
      <div class="tab-content">
        <!-- Sender tab -->
        <div id="sender-tab" class="tab-panel active">
          <h3>Sender Information</h3>
          <textarea id="sender-editor" placeholder="Enter sender details here..."></textarea>
        </div>
        
        <!-- Bank details tab -->
        <div id="bankdetails-tab" class="tab-panel">
          <h3>Bank Details</h3>
          <textarea id="bankdetails-editor" placeholder="Enter bank details here..."></textarea>
        </div>
        
        <!-- Invoice details tab -->
        <div id="invoice-tab" class="tab-panel">
          <h3>Invoice Details</h3>
          <div class="dual-input">
            <label for="description-editor">Description:</label>
            <textarea id="description-editor" placeholder="Enter invoice description here..."></textarea>
            
            <label for="amount-editor">Amount (NOK):</label>
            <textarea id="amount-editor" placeholder="Enter amount here (e.g., 3750.50)"></textarea>
          </div>
        </div>
        
        <!-- Recipients tab -->
        <div id="recipients-tab" class="tab-panel">
          <h3>Recipients</h3>
          <textarea id="recipients-editor" placeholder="Enter recipients here..."></textarea>
        </div>
        
        <!-- Invoice History tab -->
        <div id="history-tab" class="tab-panel">
          <h3>Invoice History</h3>
          <div class="history-container">
            <div class="invoices-list">
              <div id="invoices-loading" class="loading">Loading invoices...</div>
              <div id="invoices-empty" class="empty hidden">No invoices found</div>
              <div id="invoices-error" class="error hidden"></div>
              <div id="invoices-table" class="hidden">
                <table>
                  <thead>
                    <tr>
                      <th>Invoice #</th>
                      <th>Service</th>
                      <th>Date</th>
                      <th>Due Date</th>
                      <th>Created</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="invoices-tbody">
                  </tbody>
                </table>
              </div>
            </div>
            <div class="pdf-preview">
              <div id="pdf-viewer" class="pdf-viewer hidden">
                <h4>PDF Preview</h4>
                <iframe id="pdf-frame" src="" width="100%" height="600px"></iframe>
              </div>
              <div id="pdf-placeholder" class="pdf-placeholder">
                Select an invoice to preview PDF
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="controls">
        <button id="save-btn" class="save-btn">üíæ Save All Files</button>
        <button id="generate-btn" class="generate-btn">üöÄ Generate Invoices</button>
        <button id="preview-btn" class="preview-btn">üëÅÔ∏è Preview Mode</button>
      </div>
      
      <div id="status" class="status hidden"></div>
      <div id="output" class="output hidden"></div>
    </main>
  </body>
</html>
